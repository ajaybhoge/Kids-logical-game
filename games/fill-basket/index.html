<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Fill the Basket</title>
    <link rel="stylesheet" href="fill-basket.css">
</head>
<body>
    <div class="game-container">
        <button class="sound-toggle" onclick="toggleSound()" title="Toggle Sound">🔊</button>
        <h1 class="title">🧺 Tap to Fill the Basket 🧺</h1>
        <div class="instructions">Tap the fruit to fill the basket!</div>
        <div class="score">Baskets Filled: <span id="scoreValue">0</span></div>
        
        <!-- Display baskets with fruits -->
        <div class="display-baskets">
            <div class="basket filled">
                <div class="basket-fruits">🍎🍎🍎🍎🍎</div>
                <div class="basket-container">🧺</div>
            </div>
            <div class="basket filled">
                <div class="basket-fruits">🍌🍌🍌🍌🍌</div>
                <div class="basket-container">🧺</div>
            </div>
            <div class="basket filled">
                <div class="basket-fruits">🍊🍊🍊🍊🍊</div>
                <div class="basket-container">🧺</div>
            </div>
            <div class="basket filled">
                <div class="basket-fruits">🍇🍇🍇🍇🍇</div>
                <div class="basket-container">🧺</div>
            </div>
            <div class="basket filled">
                <div class="basket-fruits">🍓🍓🍓🍓🍓</div>
                <div class="basket-container">🧺</div>
            </div>
        </div>
        
        <!-- Question display -->
        <div class="question-section">
            <div class="question-text">Put this many fruits in the basket:</div>
            <div class="question-display" id="questionDisplay">
                <span class="question-number" id="questionNumber">5</span>
                <span class="question-fruit" id="questionFruit">🍎</span>
            </div>
        </div>
        
        <!-- Empty basket to fill -->
        <div class="fill-section">
            <div class="empty-basket" id="emptyBasket">
                <div class="basket-fruits" id="basketFruits"></div>
                <div class="basket-container">🧺</div>
            </div>
            <div class="progress-counter" id="progressCounter">0/5 🍎</div>
        </div>
        
        <!-- Tap button -->
        <div class="tap-section">
            <button class="fruit-button" id="fruitButton" onclick="addFruit()">
                <span id="buttonFruit">🍎</span>
            </button>
            <div class="tap-instruction">Tap the fruit!</div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="restart-btn" onclick="startNewRound()">🎮 New Basket</button>
    </div>
    <script  src="./fill-basket.js"></script>
    
</body>
</html>
